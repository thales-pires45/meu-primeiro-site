{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
  </head>

<body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-lg-2 col-md-2 col-sm-12 p-0 bg-dark">

          <ul class="nav-menu">
            <hr />
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}">
                Home
              </a>
            </li>
            <hr />

            <li class="nav-item">
              <a class="nav-link" href="{% url 'cliente' %}">
                Clientes
              </a>
            </li>
            <hr />
               <li class="nav-item">
              <a class="nav-link" href="{% url 'filme' %}">
                Filmes
              </a>
            </li>
            <hr />
               <li class="nav-item">
              <a class="nav-link" href="{% url 'locacao' %}">
                Locação
              </a>
            </li>
            <hr />

              {% if user.is_authenticated %}
              <li>
                  Usuário: {{ user.get_username }}
              </li>
              <li><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">
                  Logout
                </a>
              </li>
              {% else %}
              <li><a Class="nav-link" href="{% url 'login'%}?next={{request.path}}">
                  Login
                </a>
              </li>
              {% endif %}
        </div>

          <div class="col-sm-10">
                <div class="content-block"></div>

                    {% block content %}
                        <!-- Conteúdo padrão para todas as páginas (normalmente vazio) -->
                    {% endblock %}

                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.formset/1.2.2/jquery.formset.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
    ></script>
</body>
</html>
